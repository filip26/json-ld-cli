# This is a basic workflow that is manually triggered

name: Create Executables

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-image:
    name: 'Build Native Image'
    needs: get-version
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        gu-binary: [gu, gu.cmd]
        exclude:
          - os: ubuntu-latest
            gu-binary: gu.cmd
          - os: macos-latest
            gu-binary: gu.cmd
          - os: windows-latest
            gu-binary: gu        
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2

      - name: 'Setup Java 11'
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: 'Setup GraalVM Environment'
        uses: DeLaGuardo/setup-graalvm@master
        with:
          graalvm: '22.0.0.2'
          java: 'java11'
          arch: 'amd64'

      - name: 'Install Native Image Plugin'
        run: |
          ${{ matrix.gu-binary }} install native-image    

      - name: 'Build Native Image'
        run: ./mvnw package -P native-image
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Upload'
        uses: actions/upload-artifact@v2
        with:
          name: json-ld-cli-${{ needs.get-version.outputs.BUILD_VERSION }}-${{ matrix.os }}
          path: |
            cli/target/jsonld
          if-no-files-found: error

  get-version:
    name: 'Get Build Version'
    runs-on: ubuntu-latest
    outputs:
      BUILD_VERSION: ${{ steps.extraction.outputs.BUILD_VERSION }}
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
        id: checkout

      - id: extraction
        name: 'Extract Version'
        run: |
          echo "::set-output name=BUILD_VERSION::$( grep '<revision>' pom.xml | sed 's/[[:alpha:]|<|>|/|[:space:]]//g' | awk -F- '{print $1}')"
